<!DOCTYPE html>
<html lang="pt-BR" ng-app="listaTarefasApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="lista-tarefas.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="lista-tarefas.css">  
       
</head>
<body class="hero-image">
    <div class="mx-auto mt-5 jumbotron" style="width: 500px; background:rgb(240, 236, 238) ;">
        <h2 class="font-weight-bold">Lista de Compras</h2>
        <div ng-controller="listaTarefasController as vm">
            <div class="mb-2">
                Restam {{vm.restam()}} de {{vm.tarefas.length}}
                [ <a href="" ng-click="vm.arquivar()">Arquivar</a> ]
            </div>
            <ul class="unstyled">
                <li ng-repeat="trf in vm.tarefas">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="trf.feito">
                        <span class="feito-{{trf.feito}}">{{trf.text}}</span>
                    </label>
                </li>
            </ul>
            <form class="form-inline" ng-submit="vm.addTarefa()">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="vm.tarefaText" size="30" 
                    placeholder="Add nova tarefa">
                    <!--<input class="btn btn-primary ml-2" type="submit" value="+">-->
                    <button type="submit" class="btn btn-success" style="margin-left: 10px;">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
